buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

java {
    modularity.inferModulePath = true
}

apply plugin: 'com.novoda.bintray-release'

group 'org.wycliffeassociates'
version 'rc0.2'

sourceCompatibility = 11

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.0"
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.0'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180813'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
    kotlinOptions.allWarningsAsErrors = true
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
    kotlinOptions.allWarningsAsErrors = true
}

publish {
    def groupProjectID = 'org.wycliffeassociates'
    def artifactProjectID = 'kotlin-resource-container'
    def publishVersionID = "0.4.0"

    userOrg = 'bible-translation-tools'
    repoName = 'kotlin-resource-container'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Kotlin implementation of the Door43 Resouce Container library'
    website = 'https"//github.com/WycliffeAssociates/kotlin-resource-container'
}